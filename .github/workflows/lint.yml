name: Angular Lint

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20' # You can specify the Node.js version your project requires

    - name: Install dependencies
      run: npm install

    - name: Run Angular Linter
      run: npm run lint
