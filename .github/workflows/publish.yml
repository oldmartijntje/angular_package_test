name: Publish Library

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm install

      - run: npm ci

      - name: Update package.json version
        run: |
          TAG_VERSION=$(echo "${GITHUB_REF}" | sed -n 's/refs\/tags\/v\(.*\)/\1/p')
          if [ -z "$TAG_VERSION" ]; then
            echo "No tag version found in GITHUB_REF: ${GITHUB_REF}"
            exit 1
          fi
          echo "Tag version: $TAG_VERSION"
          
          # Check the current directory (debugging purpose)
          pwd
          
          # Change directory to where package.json is located
          cd projects/oldmartijntjes-angular-test-lib
          
          # Verify the current directory after the change (debugging purpose)
          pwd
          
          # Update package.json version
          npm --no-git-tag-version version "$TAG_VERSION"
          
          # Check if package.json is updated
          cat package.json
          
          echo "Updated package.json version to $TAG_VERSION"

      - name: Build Angular library
        run: cd projects/oldmartijntjes-angular-test-lib;npm run build oldmartijntjes-angular-test-lib

      - name: Publish package to GitHub Packages
        run: cd projects/oldmartijntjes-angular-test-lib;npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}