name: Publish Library

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm install

      - run: npm ci

      - name: Build Angular library
        run: cd projects/oldmartijntjes-angular-test-lib;npm run build oldmartijntjes-angular-test-lib

      - name: Publish package to GitHub Packages
        run: cd projects/oldmartijntjes-angular-test-lib;npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}